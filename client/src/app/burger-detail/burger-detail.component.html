<div *ngIf="burger">
  <div class="burger-detail">
    <img height="300" [src]="burger.imgPath" />
  </div>

  <div class="burger-info">
    <h2> {{ burger.title }}&nbsp;</h2>
    <h3> {{ burger.description }} </h3>
    <p> {{ burger.price }} </p>

    
      <h4> Restaurant </h4>
      {{ burger.restaurant&nbsp;}}


    
  </div>
  <ul *ngFor="let opinion of opinions">
    <li>{{opinion.text}}</li>
  </ul>

  <!-- <button (click)="deletePhone()"> Delete </button> -->

  <div>
    <input [(ngModel)]="opinion">
    <button (click)="saveOpinion()"> Save Opinion </button>
  </div>

</div>
