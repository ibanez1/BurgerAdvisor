<p>
  burger-list works!
</p>

<div>
    <label for="burger_title"> Search thing: </label>
    <input id="burger_title" placeholder="burger name"
            type="text" [(ngModel)]="pattern">
<div>

<div>
  <div class="burger" *ngFor="let burger of burgers | searchBurger:'title': pattern">

    <a [routerLink]="['/burger',burger._id]">
      <img [src]="burger.imgPath" width=100/>
    </a>
    <h3> {{ burger.title }} </h3>
    <p> {{ burger.description }} </p>
    <p> {{ burger.price }} </p>
    <p> {{ burger.rates | averageRating }} </p>
  </div>
</div>
